apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  labels:
    app.kubernetes.io/name: demo-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-app
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo-app
    spec:
      containers:
        - name: demoapp
          image: docker.io/gitea/gitea:latest
          imagePullPolicy: Always
          env:
            - name: GITEA__database__DB_TYPE
              value: mysql
            - name: GITEA__database__HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-creds
                  key: MYSQL_HOST
            - name: GITEA__database__HOST
              value: "$(GITEA__database__HOSTNAME):$(GITEA__database__PORT)"
            - name: GITEA__database__PORT
              valueFrom:
                secretKeyRef:
                  name: mysql-creds
                  key: MYSQL_PORT
            - name: GITEA__database__NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-creds
                  key: MYSQL_DB
            - name: GITEA__database__USER
              valueFrom:
                secretKeyRef:
                  name: mysql-creds
                  key: MYSQL_USER
            - name: GITEA__database__PASSWD
              valueFrom:
                secretKeyRef:
                  name: mysql-creds
                  key: MYSQL_PASSWORD
            - name: GITEA__database__SSL_MODE
              value: skip-verify
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          resources:
            limits: {}
            requests: {}
          volumeMounts:
            - name: app-data
              mountPath: /data
            - name: db-ca
              mountPath: /srv/db-ca
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: app-data
        - name: db-ca
          secret:
            secretName: mysql-creds
            optional: false
            items:
              - key: ca.crt
                path: ca.crt
